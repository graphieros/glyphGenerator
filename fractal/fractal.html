<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/fractal.css">
  <title>Document</title>
</head>
<body>

  <div class="mainContainer">

    <section class="fractalWrapper">
      <div class="fractalName"><center><b>This is a fractal graphieros composer.</b></center><br><br>
      > click on circles to draw lines <br>
      > to draw a dot, double click on a circle <br>
      > <b>CUT</b> to start a new line <br>
      > <b>CLEAR</b> to erase your input <br>
      > <b>PRINT</b> your result <br>
      > <b>WASH</b> to erase the output
      </div>
      <div id="fractalInput"></div>

      <div class="fractalCommands">
        <div id="fractalBtn0" class="fractalBtn">cut</div>
        <div id="fractalBtn1" class="fractalBtn">clear</div>
        <div id="fractalBtn2" class="fractalBtn">print</div>
        <div id="fractalBtn3" class="fractalBtn">wash</div>
      </div>

      <div id="memoryInput" class="memory"></div>
      <div id="memoryOutput" class="memory"></div>

      <div id="fractalOutput"></div>
      <div class="zoomz">
        <div id="zoomIn"><svg id="svgZoomIn" viewBox="0 0 200 200" preserveAspectRatio="xMinYMin">
          <path d="M 55,22.06,55,177.94"/><path d="M 10,100,100,100"/><path d="M 145,22.06,145,22.06"/><path d="M 145,177.94,145,177.94"/><path d="M 190,100,190,100"/>
        </svg></div>
        <div id="zoomOut"><svg id="svgZoomOut" viewBox="0 0 200 200"><path d="M 10,100,100,100"/><path d="M 55,177.94,55,177.94"/><path d="M 145,177.94,145,177.94"/><path d="M 190,100,190,100"/><path d="M 145,22.06,145,22.06"/><path d="M 55,22.06,55,22.06"/></svg></div>
      </div>
    </section>

    <section class="simpleGlyphShow">
      <div id="simpleGlyphs"></div>
    </section>

  </div>
  
  <script src="js/fractal.js"></script>
</body>
</html>
